<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="background">
<div class="calculadora">
  <h1> Calculadora </h1>
  <p id="resultado" ></p>
  <table>
   <tr>
     <td ><button class="botao" onclick="clean ()">C</button></td> 
     <td ><button class="botao"  onclick="back ()"><</button>
     <td ><button class="botao" onclick="insira ('*')">*</button>
      <td ><button class="botao" onclick="insira ('/')">/</button> 
  </tr>
          
   <tr>
      <td ><button class="botao" onclick=" insira ('7')">7</button></td> 
      <td><button class="botao" onclick="insira ('8')">8</button>
      <td><button class="botao" onclick=" insira ('9')">9</button>
      <td><button class="botao" onclick="insira ('-')">-</button>
  </tr>

  <tr>
    <td ><button class="botao" onclick="insira ('4')">4</button></td> 
    <td><button class="botao" onclick="insira ('5')">5</button>
    <td><button class="botao" onclick="insira ('6')">6</button>
    <td ><button class="botao" onclick="insira ('+')"> +</button>
</tr>
     
<tr>
  <td><button class="botao" onclick="insira ('1')">1</button></td> 
  <td><button class="botao" onclick="insira ('2')">2</button>
  <td><button class="botao" onclick="insira ('3')">3</button>
  <td rowspan="2"><button class="botao" style="height: 106px; " onclick="calcular ()">=</button>
</tr>


<tr>
  <td colspan="2"><button class="botao" style="width: 106px;" onclick="0"> 0</button></td> 
  <td class="botao"><button class="botao" onclick="insira ('.')">.</button>
</tr>


</table>
</div>
</div>

  </table>
</body>
</html>
